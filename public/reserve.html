<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reserve - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="text-center"><span class="fa fa-fire">Hot Restaurant</h1>
            <hr>
            <h3 class="text-center">Make your reservation</h3>
            <a href="/view"><button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> View
                    Tables</button></a>
            <a href="/"><button class="btn btn-light btn-lg"><span class="fa fa-home"></span></span>
                    Home</button></a>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header">
                        Table Reservation
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phone-number">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="unique-id">Unique ID</label>
                                <input type="text" class="form-control" id="unique-id">
                            </div>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md add-btn">
                                <span class="fa fa-fire"></span>Submit</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <br>
        <footer class="footer mt-4">
            <div class="container">
                <p><a href="/api/reservations">API Table Link</a> | <a
                        href="/api/waitlist">API
                        Wait List</a>
            </div>
        </footer>
    </div>

</body>

<script type="text/javascript">

    $(".add-btn").on("click", function (event) {
        event.preventDefault();

        var newReservation = {
            name: $("#name").val().trim(),
            phoneNumber: $("#phoneNumber").val().trim(),
            email: $("#email").val().trim(),
            uniqueID: $("#unique-id").val().trim()
        };

        console.log(newReservation);

        $.post("/api/reservations", newReservation,
            function (data) {

                if (data) {
                    alert("You have booked a reservation!");
                } else {
                    alert("You are on the waitlist.");
                }

                $("#name").val("");
                $("#phoneNumber").val("");
                $("#email").val("");
                $("#unique-id").val("");
            });
    });
</script>

</html>
